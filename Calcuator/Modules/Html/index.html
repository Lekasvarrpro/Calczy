<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="Favicon.ico" />
  <title>Calczy</title>
  <link rel="stylesheet" href="/Modules/Css/style.css" />
  <link rel="stylesheet" href="/Modules/Css/animation.css" />
</head>
<body>

  
  

  <!-- Calculator UI -->
   <div class="container">
    <!--hint section-->
    <div class="key">

      <p>Keyboard Supported</p>
      <pre>
        keys: 0-9, +, -, *, /, (, ), ., %
        operators: Enter, Backspace
        clear: C
      </pre>
    </div>
    
    <div class="his">
      <p>History Supported</p>
    </div>
    
    <div class="liv">
      <p>Live Preview Supported</p>
    </div>
    
    <!-- History Section -->
     <div class="history-container">
    <h3>History</h3>
    <div id="historyLog" class="history-log"></div>
  </div>
  
  <!-- Live Preview Section -->
  <div class="live-preview">
    <h3>Live Preview</h3>
    <div id="livePreview" class="preview-style"></div>
  </div>
   
  
    <div class="subcontainer">
      <div id="div0">
        <input type="text" id="display" placeholder="0" class="blink-input" /> 
  
      </div>

      <div class="subcontainer2">
        <table>
          <tr id="row1">
            <td><button class="buttons" data-value="(">(</button></td>
            <td><button class="buttons" data-value=")">)</button></td>
            <td><button class="buttons" data-value="%">%</button></td>
            <td><button class="buttons" data-action="clear">AC</button></td>
          </tr>
          <tr id="row2">
            <td><button class="buttons" data-value="7">7</button></td>
            <td><button class="buttons" data-value="8">8</button></td>
            <td><button class="buttons" data-value="9">9</button></td>
            <td><button class="buttons" data-value="÷">÷</button></td>
          </tr>
          <tr id="row3">
            <td><button class="buttons" data-value="4">4</button></td>
            <td><button class="buttons" data-value="5">5</button></td>
            <td><button class="buttons" data-value="6">6</button></td>
            <td><button class="buttons" data-value="×">×</button></td>
          </tr>
          <tr id="row4">
            <td><button class="buttons" data-value="1">1</button></td>
            <td><button class="buttons" data-value="2">2</button></td>
            <td><button class="buttons" data-value="3">3</button></td>
            <td><button class="buttons" data-value="-">-</button></td>
          </tr>
          <tr id="row5">
            <td><button class="buttons" data-value="0">0</button></td>
            <td><button class="buttons" data-value=".">.</button></td>
            <td><button class="buttons" data-action="equal">Ans</button></td>
            <td><button class="buttons" data-value="+">+</button></td>
          </tr>
          <tr>
            <td><button class="buttons" data-value="00">00</button></td>
            <td><button class="buttons" data-action="backspace" id="backspaceBtn">←</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- ✅ Script -->
  <script src="/Modules/Javascript/script.js"></script>
</body>
</html>
